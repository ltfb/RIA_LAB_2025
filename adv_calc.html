<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!--<link rel="stylesheet" href="css/style.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Link to the favicon -->
      <link rel="icon" type="image/png" href="image/favicon.png">
    <link rel="stylesheet" href="css/style.css">
</head>   
<body class="theme_1"> <!--or theme_1-->
        <nav class="navbar">
        <div class="logo">Calculadora</div>
        <ul class="nav-links">
            <li><a href="calc.html">Calculadora Simple</a></li>
            <li><a href="#"></a></li>
            <li><a href="#"> </a></li>
            <li><a href="#"></a></li>
        </ul>
    </nav>
    <div class="calc-container">  
        <table class="calc-keys">
            <tr>
                <th colspan="4" id="calcTitle" style="text-align:center;">Calculadora Científica</th>
            </tr>
            <tr>
                <td colspan="4" style="text-align:left;">
                <button type="button" onclick="menuOptions()" aria-label="Open navigation menu" style="background:none;border:none;padding:0;float:right;">
                    <i id="burgerMenu" class="fa fa-bars"></i>
                </button>
             

                <div id="myLinks" style="display:inline-block; margin-left:8px;">
                    <select id="themes" style="background-color:transparent; border:none; font-size:16px; padding:0; color:inherit;">
                    <option value="1">Light</option>
                    <option value="2">Dark</option>
                    <option value="3">Light ColorFul</option>
                    <option value="4">Dark ColorFul</option>
                    </select>
                </div>
                </td>
            </tr>
            <tr id="tr0" class="calc-text">
                <td colspan="4" style="text-align:right;">
                    <textarea name="input-value" id="inputValue" style="margin:0;">0</textarea>
                </td>
            </tr>
            <tr id="tr1">
            <td type="btn" class="operators">2<sup>nd</sup></td>
            <td type="btn" class="operators">π</td>
            <td type="btn" class="operators">e</td>
            <td type="btn" class="operators">c</td>
            <td type="btn" class="operators">ⓒ</td>
        </tr>
        <tr>
            <td type="btn" class="operators">x²</td>
            <td type="btn" class="operators">1/x</td>
            <td type="btn" class="operators">|x|</td>
            <td type="btn" class="operators">exp</td>
            <td type="btn" class="operators">mod</td>
        </tr>
        <tr>
            <td type="btn" class="operators">∛x</td>
            <td type="btn" class="operators">(</td>
            <td type="btn" class="operators">)</td>
            <td type="btn" class="operators">n!</td>
            <td type="btn" class="operators">÷</td>
        </tr>
        <tr>
            <td type="btn" class="operators">x<sup>y</sup></td>
            <td type="btn" class="numbers">7</td>
            <td type="btn" class="numbers">8</td>
            <td type="btn" class="numbers">9</td>
            <td type="btn" class="operators">×</td>
        </tr>
        <tr>
            <td type="btn" class="operators">10<sup>x</sup></td>
            <td type="btn" class="numbers">4</td>
            <td type="btn" class="numbers">5</td>
            <td type="btn" class="numbers">6</td>
            <td type="btn" class="operators">-</td>
        </tr>
        <tr>
            <td type="btn" class="operators">log</td>
            <td type="btn" class="numbers">1</td>
            <td type="btn" class="numbers">2</td>
            <td type="btn" class="numbers">3</td>
            <td type="btn" class="operators">+</td>
        </tr>
        <tr>
            <td type="btn" class="operators">ln</td>
            <td type="btn" class="operators">(-)</td>
            <td type="btn" class="numbers">0</td>
            <td type="btn" class="operators">.</td>
            <td id="equal" type="btn" class="operators">=</td>
        </tr>
        </table>
    </div>
    <script src="js/style.js"></script>
    <script type="text/javascript" src="js/calc.js"></script>
</body>

</html>
