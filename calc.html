<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>   
<body>
<div class="calculator-container">
    <table class="calc-keys">
        <tr>
            <th colspan="4" id="calcTitle">
                <span class="default-title">Calculadora Simple</span>
                <span class="tablet-title">Calculadora Simple Pantalla Tablet</span>
                <span class="mobile-title">Calculadora Simple Pantalla SmartPhone</span>
                <span class="large-title">Calculadora Simple Pantalla Grande</span>
            </th>
        </tr>
        <tr id="tr0" class="calc-text">
            <td colspan="4">
                <p name="input-value" id="inputValue">0</p>
            </td>
        </tr>
        <tr id="tr1">
            <td id="tr1_1" type="btn" class="other-operators" data-value="%">%</td>
            <td id="tr1_2" type="btn" class="other-operators" data-value="AC">AC</td>
            <td id="tr1_3" type="btn" class="other-operators" data-value="DEL">DEL</td>
            <td id="tr1_4" type="btn" class="other-operators" data-value="DEL">DEL</td>
        </tr>
        <tr id="tr2">
            <td id="tr2_1" type="btn" class="operators" data-value="1/x">1/x</td>
            <td id="tr2_2" type="btn" class="operators" data-value="x^2">x²</td>
            <td id="tr2_3" type="btn" class="operators" data-value="√">√</td>
            <td id="tr2_4" type="btn" class="operators" data-value="/">/</td>
        </tr>
        <tr id="tr3">
            <td id="tr3_1" type="btn" class="numbers" data-value="7">7</td>
            <td id="tr3_2" type="btn" class="numbers" data-value="8">8</td>
            <td id="tr3_3" type="btn" class="numbers" data-value="9">9</td>
            <td id="tr3_4" type="btn" class="operators" data-value="*">*</td>
        </tr>
        <tr id="tr4">
            <td id="tr4_1" type="btn" class="numbers" data-value="4">4</td>
            <td id="tr4_2" type="btn" class="numbers" data-value="5">5</td>
            <td id="tr4_3" type="btn" class="numbers" data-value="6">6</td>
            <td id="tr4_4" type="btn" class="operators" data-value="-">-</td>
        </tr>
        <tr id="tr5">
            <td id="tr5_1" type="btn" class="numbers" data-value="1">1</td>
            <td id="tr5_2" type="btn" class="numbers" data-value="2">2</td>
            <td id="tr5_3" type="btn" class="numbers" data-value="3">3</td>
            <td id="tr5_4" type="btn" class="operators" data-value="+">+</td>   
        </tr>
        <tr id="tr6">
            <td id="tr6_1" type="btn" class="operators" data-value=".">.</td>
            <td id="tr6_2" type="btn" class="numbers" data-value="0">0</td>
            <td id="tr6_3" type="btn" class="operators" data-value="=">=</td>
            <td id="tr6_4" type="btn" class="operators" data-value="=">=</td>
        </tr>
    </table>
</div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/calc.js"></script>
    <script type="text/javascript" src="js/style.js"></script>
</body>
</html>
