<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>   
<body class="default">  
    <div class="calculator-container">
        <table class="calc-keys">
            <tr>
                <th colspan="4" id="calcTitle">
                    <span class="default-title">Calculadora Simple</span>
                    <span class="tablet-title">Calculadora Simple Pantalla Tablet</span>
                    <span class="mobile-title">Calculadora Simple Pantalla SmartPhone</span>
                    <span class="large-title">Calculadora Simple Pantalla Grande</span>
                </th>
            </tr>
            <tr>
                <td>
                    <select id="themeSelector" class="theme-selector">
                        <option value="default">Default</option>
                        <option value="dark">Dark</option>
                        <option value="light">Light</option>
                        <option value="colorful">Colorful</option>
                    </select>
                </td>
                <td>
                    <select id="mode" class="mode">
                        <option value="Simple">Simple</option>
                        <option value="Scientific">Scientific</option>
                    </select>
                </td>
            </tr>

            <tr class="calc-text">
                <td colspan="4" style="text-align:right;">
                    <p id="inputValue" style="margin:0;">0</p>
                </td>
            </tr>

            <tr>
                <td class="operators" data-value="%">%</td>
                <td class="operators" data-value="AC">AC</td>
                <td class="operators" data-value="DEL">DEL</td>
                <td class="operators" data-value="DEL">x|</td>
            </tr>
            <tr>
                <td class="operators" data-value="1/x">1/x</td>
                <td class="operators" data-value="x^2">x²</td>
                <td class="operators" data-value="√">√</td>
                <td class="operators" data-value="/">/</td>
            </tr>
            <tr>
                <td class="numbers" data-value="7">7</td>
                <td class="numbers" data-value="8">8</td>
                <td class="numbers" data-value="9">9</td>
                <td class="operators" data-value="*">*</td>
            </tr>
            <tr>
                <td class="numbers" data-value="4">4</td>
                <td class="numbers" data-value="5">5</td>
                <td class="numbers" data-value="6">6</td>
                <td class="operators" data-value="-">-</td>
            </tr>
            <tr>
                <td class="numbers" data-value="1">1</td>
                <td class="numbers" data-value="2">2</td>
                <td class="numbers" data-value="3">3</td>
                <td class="operators" data-value="+">+</td>   
            </tr>
            <tr>
                <td class="operators" data-value="+/-">+/-</td>
                <td class="numbers" data-value="0">0</td>
                <td class="operators" data-value=".">.</td>
                <td class="equal operators" data-value="=">=</td>
            </tr>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/calc.js"></script>
    <script src="js/style.js"></script>
</body>
</html>
