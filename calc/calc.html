<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!--<link rel="stylesheet" href="css/style.css">-->
</head>   
<body>  
    <h1>Simple Calculator</h1>
    <div class="calculator">
        <div class="calc-text">
            <p name="input-value" id="inputValue">0</p>
        </div>
        <div class="calc-keys">   
            <button type="btn" class="other-operators" data-value="AC">AC</button>
            <button type="btn" class="other-operators" data-value="DEL">DEL</button>
            <button type="btn" class="other-operators" data-value="%">%</button>
            <button type="btn" class="operators" data-value="+">+</button>   
            <button type="btn" class="operators" data-value="-">-</button>
            <button type="btn" class="operators" data-value="*">*</button>
            <button type="btn" class="operators" data-value="/">/</button>
            <button type="btn" class="operators" data-value=".">.</button>
            <button type="btn" class="numbers" data-value="0">0</button>
            <button type="btn" class="operators" id="equals">=</button>
            <button type="btn" class="numbers" data-value="1">1</button>
            <button type="btn" class="numbers" data-value="2">2</button>
            <button type="btn" class="numbers" data-value="3">3</button>
            <button type="btn" class="numbers" data-value="4">4</button>
            <button type="btn" class="numbers" data-value="5">5</button>
            <button type="btn" class="numbers" data-value="6">6</button>
            <button type="btn" class="numbers" data-value="7">7</button>
            <button type="btn" class="numbers" data-value="8">8</button>
            <button type="btn" class="numbers" data-value="9">9</button>
        </body>
    <script type="text/javascript" src="js/calc.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/style.js"></script>
</html>
